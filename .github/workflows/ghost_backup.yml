name: Ghost Backup

on:
  schedule:
    # Run workflow every day at 1 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch:  # Manual dispatch trigger 

jobs:
  backup_ryhmesworldwide:
    runs-on: ubuntu-latest
    environment: RyhmesWorldWide
    env:
      GHOST_URL: ${{ secrets.GHOST_URL }}
      GHOST_KEY: ${{ secrets.GHOST_KEY }}
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 19.x
        uses: actions/setup-node@v2
        with:
          node-version: '19.x'

      - name: Install dependencies
        run: npm install

      - name: Run backup-script.js
        run: node backup-script.js

      - name: Archive backup
        uses: actions/upload-artifact@v2
        with:
          name: ghost-backup
          path: ghost-backup.json

  backup_bestquestgames:
    runs-on: ubuntu-latest
    environment: BestQuestGames
    env:
      GHOST_URL: ${{ secrets.GHOST_URL }}
      GHOST_KEY: ${{ secrets.GHOST_KEY }}
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 19.x
        uses: actions/setup-node@v2
        with:
          node-version: '19.x'

      - name: Install dependencies
        run: npm install

      - name: Run backup-script.js
        run: node backup-script.js

      - name: Archive backup
        uses: actions/upload-artifact@v2
        with:
          name: ghost-backup
          path: ghost-backup.json
